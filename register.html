<div class="container-fluid" style="margin-top: 200px;">

					<label for="inputEmail3" class="col-sm-3 control-label">Эл. почта:</label>
					<div class="col-sm-8">

				  </div>

						onkeypress="if($('#inputPassword3').val()!='') $('.btn.btn-default').attr('disabled', false); $('.help-block').text('');">
					</div>
				  </div>
				  <div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
					<a href="file:///C:/Users/Roman/My%20Projects/ebashy/index_inside.html">

					</a>
					</div>
				  </div>

					  <span class="help-block"><em>Осталось ввести эл. почту и пароль</em></span>
					</div>
				  </div>					
				</form>
			  </div>
			</div>
		</div>
