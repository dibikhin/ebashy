<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery UI Sortable - Connect lists</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/resources/demos/style.css">
<style>
#sortable1 { background: yellowgreen; }
#sortable2 { background: aquamarine; }
#sortable1 li, #sortable2 li { margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; width: 120px; border: 2px dashed blue;}
ul { padding: 40px !important; list-style-type: none; margin: 0; float: left; margin-right: 10px; width: 100%; }
.ui-state-highlight { background-color: white; border: 2px dashed blue; height: 2em;  margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; width: 120px;}
</style>
<script>
$(function() {
$( "#sortable1, #sortable2" )
	.sortable({
		placeholder: "ui-state-highlight",
		connectWith: ".connectedSortable" })
	.disableSelection();
});
</script>
</head>
<body>
<ul id="sortable1" class="connectedSortable list-inline">
<li class="ui-state-default">Item 1</li>
<li class="ui-state-default">Item 2</li>
<li class="ui-state-default">Item 3</li>
<li class="ui-state-default">Item 4</li>
<li class="ui-state-default">Item 5</li>
<li class="ui-state-default">Item 6</li>
</ul>
<ul id="sortable2" class="connectedSortable list-inline">
<li class="ui-state-default">Item 1</li>
<li class="ui-state-default">Item 2</li>
<li class="ui-state-default">Item 3</li>
</ul>
</body>
</html>
